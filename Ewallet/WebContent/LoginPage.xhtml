<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  
<title>welcome to Ewallet</title>
</h:head>
<h:body>
<div align="left" >
<h:form>
        <table>
            <tr>
                <td><label>Name</label></td>
                <td><h:inputText id="name" value="#{UserMB.name}" required="true" requiredMessage="Please enter your name" validatorMessage="Please enter name"></h:inputText></td>
                <td><h:message for="name" style="color:red" /></td>  
            </tr>
            <tr>
                <td><label>E-mail Id</label></td>
                <td>
                   
                <h:inputText id="emailid" value="#{UserMB.emailid}" required="true" requiredMessage="Please enter your emailid" validatorMessage="Please enter emailid"></h:inputText>
              
                </td>
                  <td><h:message for="emailid" style="color:red" /></td>
            </tr>
            <tr>
                <td><label>Mobile No</label></td>
                <td>
                
                <h:inputText id="mobileno" value="#{UserMB.mobileno}" required="true" requiredMessage="Please enter your mibileno" validatorMessage="Please enter mobileno"></h:inputText>
            
                </td>
                  <td><h:message for="mobileno" style="color:red" /></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td>
                
                <h:inputSecret id="password" value="#{UserMB.password}" required="true" requiredMessage="Please enter your name" validatorMessage="Please enter password" />
                
                </td>
                  <td><h:message for="password" style="color:red" /></td>
            </tr>
           
            <tr>
                <td colspan="2"><p:commandButton
                        action="#{UserMB.save()}" value="SignUp" >
                        <f:param value="#{UserMB.name}"></f:param>
                        <f:param value="#{UserMB.emailid}"></f:param>
                        <f:param value="#{UserMB.mobileno}"></f:param>
                        <f:param value="#{UserMB.password}"></f:param>
                       
                        </p:commandButton>
                </td>
            </tr>
 
        </table>
 
    </h:form>
    </div>
    <div align="right" >
    <h:form>
     <table>
    <tr>
                <td><label>E-mail Id</label></td>
                <td>
                   
                <h:inputText id="loginemailid" value="#{UserMB.loginemailid}" required="true" requiredMessage="Please enter your emailid" validatorMessage="Please enter emailid"></h:inputText>
              
                </td>
                  <td><h:message for="loginemailid" style="color:red" /></td>
        </tr>
        <tr>
                <td><label>Password</label></td>
                <td>
                
                <h:inputSecret id="loginpassword" value="#{UserMB.loginpassword}" required="true" requiredMessage="Please enter your name" validatorMessage="Please enter password"></h:inputSecret>
                
                </td>
                  <td><h:message for="loginpassword" style="color:red" /></td>
            </tr>
             <tr>
                <td colspan="2"><p:commandButton
                        action="#{UserMB.validate()}" value="SignIn" >
                        <f:param value="#{UserMB.loginemailid}"></f:param>
                       <f:param value="#{UserMB.loginpassword}"></f:param>
                       
                        </p:commandButton>
                </td>
            </tr>
           
    
    </table>
    </h:form>
    </div>
</h:body>
</html>
